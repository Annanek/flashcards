<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="h1">How do you say it in Russian?</h1>
<div class="container">
    <div class="card-wrap">
        <div class="card">
            <div class="front">
                <p>break down</p>
            </div>
            <div class="back">
                <p>сломаться</p>
            </div>
        </div>
    </div>
    <div class="card-wrap">
        <div class="card">
            <div class="front">
                <p>break in</p>
            </div>
            <div class="back">
                <p>врываться</p>
            </div>
        </div>
    </div>
    <div class="card-wrap">
        <div class="card">
            <div class="front">
                <p>break off</p>
            </div>
            <div class="back">
                <p>прекращать</p>
            </div>
        </div>
    </div>
    <div class="card-wrap">
        <div class="card">
            <div class="front">
                <p>break up</p>
            </div>
            <div class="back">
                <p>расставаться</p>
            </div>
        </div>
    </div>
    <div class="card-wrap">
        <div class="card">
            <div class="front">
                <p>bring up</p>
            </div>
            <div class="back">
                <p>воспитывать</p>
            </div>
        </div>
    </div>
    <div class="card-wrap">
        <div class="card">
            <div class="front">
                <p>burst out</p>
            </div>
            <div class="back">
                <p>воскликнуть</p>
            </div>
        </div>
    </div>
    <div class="card-wrap">
        <div class="card">
            <div class="front">
                <p>call around</p>
            </div>
            <div class="back">
                <p>обзванивать</p>
            </div>
        </div>
    </div>
    <div class="card-wrap">
        <div class="card">
            <div class="front">
                <p>call back</p>
            </div>
            <div class="back">
                <p>перезванивать</p>
            </div>
        </div>
    </div>
    <div class="card-wrap">
        <div class="card">
            <div class="front">
                <p>call on</p>
            </div>
            <div class="back">
                <p>навещать</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
